{% load staticfiles %}
<div class="dialog-content">
  <div class="dialog-title flex-center">
    <div>申请试用</div>
    <img src="{% static 'images/close.png' %}" alt="" class="close-img">
  </div>
  <div class="dialog-form">
    <div class="form">
      <div class="form-group">
        <label for="name">所在行业</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">公司/个体<span class="required">*</span></label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">产品需求</label>
        <select name="" id="" class="form-control">
          <option value="">产品需求1</option>
          <option value="">产品需求2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">产品诉求</label>
        <select name="" id="" class="form-control">
          <option value="">产品诉求1</option>
          <option value="">产品诉求2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">姓名<span class="required">*</span></label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">电话<span class="required">*</span></label>
        <input type="text" class="form-control">
      </div>
      <div class="submit-btn flex-center">立即试用</div>
    </div>
  </div>
</div>
